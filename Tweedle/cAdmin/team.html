<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Tweedle - Team</title>
    
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        /* --- Global Styles (Inherited from Clients Page) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #eee;
            overflow-x: hidden;
        }

        main {
            width: 100%;
            padding: 36px 24px;
            margin: 0 auto;
        }

        .head-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .head-title .left h1 {
            font-size: 30px;
            font-weight: 600;
            color: #333;
        }

        /* --- Team Page Specific Styling (Purple Theme) --- */
        .add-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            /* Slight difference: Purple color for Team page */
            background: #8b5cf6; 
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0; 
        }

        .add-btn:hover {
            background: #7c3aed;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .add-btn i {
            font-size: 18px;
        }
        
        /* Layout controls for table header (Heading, Search, Button) */
        .table-header-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 24px; 
            flex-wrap: wrap;
        }
        
        /* Wrapper for Heading and Search (Left side) */
        .left-section {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-grow: 1; 
            flex-wrap: wrap;
        }

        .search-container {
            position: relative;
            flex-grow: 0; 
            max-width: 300px; 
        }

        .search-container input {
            width: 150%;
            padding: 8px 12px 8px 38px;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .search-container input:focus {
            outline: none;
            border-color: #8b5cf6; /* Focus color matching theme */
        }

        .search-container .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 18px;
        }
        
        /* Table Section */
        .table-data {
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .table-data .head {
            display: flex;
            align-items: center;
            flex-shrink: 0; 
        }

        .table-data .head h3 {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            white-space: nowrap;
        }

        .members-count {
            display: inline-block;
            /* Team page color */
            background: #ede9fe; 
            color: #8b5cf6;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-left: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead tr {
            border-bottom: 2px solid #f0f0f0;
        }

        thead th {
            padding: 16px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        thead th:last-child {
            text-align: right;
        }

        tbody tr {
            border-bottom: 1px solid #f5f5f5;
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: #f9f9f9;
        }

        tbody td {
            padding: 20px 12px;
            color: #555;
            font-size: 13px;
        }
        
        /* User/Name/Email column combined styling */
        .user-info-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f472b6 0%, #a855f7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .role-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
        }

        .role-developer {
            background: #e0f7fa;
            color: #00bcd4;
        }
        
        .role-tester {
            background: #fce4ec;
            color: #e91e63;
        }

        /* --- Checkbox Styling for Status --- */
        .status-toggle-checkbox {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .status-toggle-checkbox input[type="checkbox"] {
            /* Hide default checkbox */
            appearance: none;
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #ccc;
            border-radius: 4px;
            transition: all 0.2s ease;
            position: relative;
            cursor: pointer;
            flex-shrink: 0;
        }

        .status-toggle-checkbox input[type="checkbox"]:checked {
            background-color: #8b5cf6; /* Purple fill when checked */
            border-color: #8b5cf6;
        }

        .status-toggle-checkbox input[type="checkbox"]:checked::before {
            content: '\2713'; /* Checkmark symbol */
            font-family: 'Boxicons'; /* Use Boxicons font for better checkmark appearance, or simple checkmark */
            font-size: 12px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            line-height: 1;
        }
        
        .checkbox-label {
            font-size: 13px;
            font-weight: 500;
            color: #333;
        }
        
        .checkbox-label.disabled {
            color: #ef4444; /* Red color for disabled state */
        }
        /* --- End Checkbox Styling --- */


        /* Action button styling */
        .action-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: flex-end; /* Stick to the right end of the cell */
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            border: 1px solid #e5e5e5;
            background: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            color: #555;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .action-btn:hover {
            background: #f5f5f5;
            border-color: #8b5cf6;
            color: #8b5cf6;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            main {
                padding: 24px 16px;
            }

            .head-title {
                flex-direction: column;
                align-items: flex-start;
            }

            .table-header-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .left-section {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }

            .search-container {
                max-width: none;
            }

            .table-data .head {
                margin-bottom: 0;
            }

            .add-btn {
                order: 3; 
                width: 100%;
                justify-content: center;
            }
            
            .table-data {
                overflow-x: auto;
            }

            table {
                min-width: 1000px;
            }
        }
    </style>
</head>
<body>
    <main>
        <!-- Page Header -->
        <div class="head-title">
            <div class="left">
                <h1>Team</h1>
            </div>
        </div>

        <!-- Team Table -->
        <div class="table-data">
            
            <div class="table-header-controls">
                
                <div class="left-section"> 
                    <div class="head">
                        <!-- Updated member count to 2 -->
                        <h3>Team Members <span class="members-count">2</span></h3>
                    </div>
                    
                    <!-- Search Section -->
                    <div class="search-container">
                        <i class='bx bx-search search-icon'></i>
                        <input type="text" id="memberSearch" placeholder="Search by name, role, or username..." onkeyup="searchMembers()">
                    </div>
                </div>
                
                <!-- Add Button -->
                <button class="add-btn" onclick="handleAddMember()">
                    <i class='bx bx-user-plus'></i>
                    <span>Add Developer/Tester</span>
                </button>
                
            </div>
            
            <table id="teamTable">
                <thead>
                    <tr>
                        <!-- Swapped: Name is now first -->
                        <th>Name</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Email</th>                   
                        <!-- Updated heading for checkbox -->
                        <th>Status</th>
                        <th style="text-align: right;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Row 1: John Smith (Developer, Enabled) -->
                    <tr>
                        <!-- Name (New Index 0) -->
                        <td>
                            <div class="user-info-cell">
                                <div class="user-avatar" style="background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);">J</div>
                                John Smith
                            </div>
                        </td>
                        <!-- Username (New Index 1) -->
                        <td>john_dev</td>
                        
                        <td><span class="role-badge role-developer">Developer</span></td>
                        <td>john.smith@tweedle.com</td>
                        
                        <!-- Checkbox Status Toggle -->
                        <td>
                            <label class="status-toggle-checkbox">
                                <input type="checkbox" checked onchange="toggleStatus(this, 'john_dev')">
                                <span class="checkbox-label">Enabled</span>
                            </label>
                        </td>
                        
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn" onclick="viewDetails('john_dev')">
                                    <i class='bx bx-detail'></i> View Details
                                </button>
                            </div>
                        </td>
                    </tr>
                    
                    <!-- Row 2: Alice Miller (Tester, Disabled) -->
                    <tr>
                        <!-- Name (New Index 0) -->
                        <td>
                            <div class="user-info-cell">
                                <div class="user-avatar" style="background: linear-gradient(135deg, #f472b6 0%, #a855f7 100%);">A</div>
                                Alice Miller
                            </div>
                        </td>
                        <!-- Username (New Index 1) -->
                        <td>a_miller</td>
                        
                        <td><span class="role-badge role-tester">Tester</span></td>
                        <td>alice.miller@tweedle.com</td>
                        
                        <!-- Checkbox Status Toggle -->
                        <td>
                            <label class="status-toggle-checkbox">
                                <input type="checkbox" onchange="toggleStatus(this, 'a_miller')">
                                <span class="checkbox-label disabled">Disabled</span>
                            </label>
                        </td>
                        
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn" onclick="viewDetails('a_miller')">
                                    <i class='bx bx-detail'></i> View Details
                                </button>
                            </div>
                        </td>
                    </tr>

                    <!-- Row 3: Vyshnav K B (Developer, Enabled) -->
                    <tr>
                        <!-- Name (New Index 0) -->
                        <td>
                            <div class="user-info-cell">
                                <div class="user-avatar" style="background: linear-gradient(135deg, #5bdde3 0%, #4e55df 100%);">V</div>
                                Vyshnav K B
                            </div>
                        </td>
                        <!-- Username (New Index 1) -->
                        <td>kb_vyshnav</td>
                        
                        <td><span class="role-badge role-developer">Developer</span></td>
                        <td>vyshnav.kb@tweedle.com</td>
                        
                        <!-- Checkbox Status Toggle -->
                        <td>
                            <label class="status-toggle-checkbox">
                                <input type="checkbox" onchange="toggleStatus(this, 'kb_vyshnav')">
                                <span class="checkbox-label enabled">Enabled</span>
                            </label>
                        </td>
                        
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn" onclick="viewDetails('kb_vyshnav')">
                                    <i class='bx bx-detail'></i> View Details
                                </button>
                            </div>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </main>

    <script>
        // New function to handle checkbox status change
        function toggleStatus(checkbox, username) {
            const label = checkbox.nextElementSibling;
            if (checkbox.checked) {
                label.textContent = 'Enabled';
                label.classList.remove('disabled');
                console.log(`User ${username} status set to Enabled.`);
            } else {
                label.textContent = 'Disabled';
                label.classList.add('disabled');
                console.log(`User ${username} status set to Disabled.`);
            }
        }

        // Search functionality
        function searchMembers() {
            const input = document.getElementById('memberSearch');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('teamTable');
            const tr = table.getElementsByTagName('tr');

            // Start from i = 1 to skip the table header row
            for (let i = 1; i < tr.length; i++) {
                const td = tr[i].getElementsByTagName('td');
                let found = false;
                
                // Check visible columns: Name (0), Username (1), Role (2), Email (3), Status (4)
                for (let j = 0; j <= 4; j++) { 
                    if (td[j]) {
                        const txtValue = td[j].textContent || td[j].innerText;
                        if (txtValue.toLowerCase().indexOf(filter) > -1) {
                            found = true;
                            break;
                        }
                    }
                }
                
                tr[i].style.display = found ? '' : 'none';
            }
        }

        // Action handlers
        function handleAddMember() {
            console.log('Redirecting to Add Team Member form...');
            // Implement modal or redirection for adding a new user
        }

        function viewDetails(username) {
            console.log(`Showing detailed profile for user: ${username}...`);
            // Implement navigation to user profile/details page
        }

    </script>
</body>
</html>
